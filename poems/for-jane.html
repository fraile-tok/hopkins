        <h1>For Jane</h1>
        <p id="author">J.P. Iglesias</p>
        <hr>
        <div id="content">
            
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line"><em>On the occassion of Jane Austen's 250th birthday.</em></p>
                            
                        
                    </div>
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line">Let's raise for Jane a toast,</p>
                            
                        
                            
                                <p class="verse-line">And hope it turns not to a roast.</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;&nbsp;&nbsp;&nbsp;She spoke of manners,</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;&nbsp;&nbsp;&nbsp;So lived in old manors.</p>
                            
                        
                            
                                <p class="verse-line">We owe her the wits we boast.</p>
                            
                        
                    </div>
