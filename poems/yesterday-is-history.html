<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Yesterday is History by Emily Dickinson</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main">
        <h1>Yesterday is History</h1>
        <p id="author">Emily Dickinson</p>
        <hr>
        <div id="content">
            
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line">Yesterday is History,</p>
                            
                        
                            
                                <p class="verse-line">'Tis so far away —</p>
                            
                        
                            
                                <p class="verse-line">Yesterday is Poetry —</p>
                            
                        
                            
                                <p class="verse-line">'Tis Philosophy</p>
                            
                        
                    </div>
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line">Yesterday is mystery —</p>
                            
                        
                            
                                <p class="verse-line">Where is it Today —</p>
                            
                        
                            
                                <p class="verse-line">While we shrewdly speculate</p>
                            
                        
                            
                                <p class="verse-line">Flutter both away</p>
                            
                        
                    </div>
                
            
        </div>
        <hr>
        <p id="tagline"><a href="../index.html">Go back</a><br>Built with <a href="https://fraile-tok.github.io/hopkins">Hopkins</a> by <a href="https://jpiglesias.github.io">JPIglesias</a></p>
    </div>
</body>
</html>
