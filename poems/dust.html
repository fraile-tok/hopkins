        <div id="content">
            
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line">&nbsp;The dust motes float</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;and swerve in the sunbeam,</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;as lively as worlds,</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;and I remember my brother</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;saying, when we were boys,</p>
                            
                        
                            
                                <p class="verse-line">"We may be living on an atom</p>
                            
                        
                            
                                <p class="verse-line">&nbsp;in somebody's wallpaper."</p>
