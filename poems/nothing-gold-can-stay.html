    <!-- Title -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="main">
        <h1>Nothing Gold Can Stay</h1>
        <p id="author">Robert Frost</p>
        <hr>
        <div id="content">
            
                
                    <div class="stanza">
                        
                            
                                <p class="verse-line">Nature’s first green is gold,</p>
                            
                        
                            
                                <p class="verse-line">Her hardest hue to hold.</p>
                            
                        
                            
                                <p class="verse-line">Her early leaf’s a flower;</p>
                            
                        
                            
                                <p class="verse-line">But only so an hour.</p>
                            
                        
                            
                                <p class="verse-line">Then leaf subsides to leaf.</p>
                            
                        
                            
                                <p class="verse-line">So Eden sank to grief,</p>
                            
                        
                            
                                <p class="verse-line">So dawn goes down to day.</p>
                            
                        
                            
                                <p class="verse-line">Nothing gold can stay.</p>
                            
                        
                    </div>
                
            
        </div>
        <hr>

    </div>
