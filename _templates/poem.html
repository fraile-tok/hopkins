<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>{{ poem.title }} by {{ poem.author }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main">
        <h1>{{ poem.title }}</h1>
        <p id="author">{{ poem.author }}</p>
        <hr>
        <div id="content">{{ poem.content | safe}}</div>
        <hr>
        <p id="tagline">Built with <a href="https://fraile-tok.github.io/hopkins">Hopkins</a> by <a href="https://jpiglesias.github.io">JPIglesias</a></p>
    </div>
</body>
</html>
