<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hopkins â€” A Poetry Repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <h1>Hopkins</h1>
      <p id="tagline">A repository of poetry</p>
      <hr>
      <p id="bio">A small repository of poetry I like.</p>
      <hr>
      <h2>Poems</h2>

    {% for group in groups %}
      <div class="author-block">
        <span class="author-name"><i>{{ group.author }}</i></span>
        <ul class="poem-list">
          {% for p in group.poems %}
            <li><a href="poems/{{ p.slug }}.html">{{ p.title }}</a></li>
          {% endfor %}
        </ul>
      </div>

    {% endfor %}

    <p id="tagline">Built with <a href="https://github.com/fraile-tok/hopkins">Hopkins</a> by <a href="https://jpiglesias.github.io">JPIglesias</a></p>

  </div>
</body>
</html>
